
<form class="search" action="">
  <input [(ngModel)]="searchText" type="search" name="searchText"  placeholder="Enter passport number...">
</form>
<table class="table table-dark">
  <thead class="table-header">
  <tr>
    <th>Name</th>
    <th>Med. cert</th>
    <th>Employee</th>
    <th>Subscription</th>
    <th><button class="nav-item-add" routerLink="/add-client" routerLinkActive="active">âž•</button></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients | clientFilterPipe: searchText">
    <td>{{client.fullName}}</td>
    <td>{{client.medicalCertificate}}</td>
    <td>{{client.employee.fullName}}</td>
    <td>{{client.subscription.type}} (to {{client.subscription.endDate}})</td>
    <td>
       <button [routerLink]="['/edit-client',client.passportNumber]" routerLinkActive="active">&#9998;</button>
      <button (click)="deleteClientItem(client)">&#10060;</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="content">
  <router-outlet></router-outlet>
</div>

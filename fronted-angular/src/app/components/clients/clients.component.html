<h2>Clients</h2>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>Passport</th>
    <th>Name</th>
    <th>Med. cert</th>
    <th>Employee</th>
    <th>Subscription</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients">
    <td>{{client.passportNumber}}</td>
    <td>{{client.fullName}}</td>
    <td>{{client.medicalCertificate}}</td>
    <td>{{client.employee_passport_number}}</td>
    <td>{{client.subscription_id}}</td>
    <td>
      <span class="action-icon">&#9998;</span>
      <span class="action-icon">&#10060;</span>
    </td>
  </tr>
  </tbody>
</table>

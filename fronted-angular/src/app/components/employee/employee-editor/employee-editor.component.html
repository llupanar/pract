<div class="form-group">
  <label for="fullName">Full name</label>
  <input [(ngModel)]="fullName" id="fullName" name="fullName" class="form-control" type="text">
</div>
<div class="form-group">
  <label for="medicalCertificate">Experience</label>
  <input [(ngModel)]="experience" id="medicalCertificate" name="experience" class="form-control" type="number">
</div>
<div class="form-group">
  <label for="position">Position</label>
  <select [(ngModel)]="jobTitleIndex" id="position" name="employee_passport_number" class="form-control">
    <option *ngFor="let jobTitle of jobTitles; let i = index" [value]="i">{{ jobTitle.position }}</option>
  </select>
</div>
<div class="modal-footer">
  <button type="button" routerLink="/employees" id="add-employee-form" class="btn btn-secondary custom-btn">Close
  </button>
  <button type="submit" class="btn btn-primary custom-btn" routerLink="/employee" routerLinkActive="active"
          (click)="saveEmployee()">Save changes
  </button>
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>

<form class="search" action="">
  <input [(ngModel)]="searchText" type="search" name="searchText"  placeholder="Enter passport number...">
</form>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>Passport</th>
    <th>Name</th>
    <th>Experience</th>
    <th>Position</th>
    <th> <span id="showFormButton">âž•</span></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees|employeeFilter: searchText">
    <td>{{employee.passportNumber}}</td>
    <td>{{employee.fullName}}</td>
    <td>{{employee.experience}}</td>
    <td>{{employee.position}}</td>
    <td>
      <span class="action-icon">&#9998;</span>
      <span (click)="deleteEmployeeItem(employee)">&#10060;</span>
    </td>
  </tr>
  </tbody>
</table>

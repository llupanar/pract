<form class="search" action="">
  <input [(ngModel)]="searchText" type="search" name="searchText"  placeholder="Enter position...">
</form>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>Position</th>
    <th>Salary</th>
    <th>Bonus</th>
    <th> <span id="showFormButton">âž•</span></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let jobTitle of jobTitles |jobTitleFilter:searchText">
    <td>{{jobTitle.position}}</td>
    <td>{{jobTitle.salary}}</td>
    <td>{{jobTitle.bonus}}</td>
    <td> <span class="action-icon">&#9998;</span> <span (click)="deleteJobTitleItem(jobTitle)">&#10060;</span> </td>
  </tr>
  </tbody>
</table>

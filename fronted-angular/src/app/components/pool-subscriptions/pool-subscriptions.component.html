<h2>Subscription</h2>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Cost</th>
    <th>End Date</th>
    <th>Type</th>
    <th>Group ID</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let poolSubscription of poolSubscriptions">
    <td>{{poolSubscription.id}}</td>
    <td>{{poolSubscription.cost}}</td>
    <td>{{poolSubscription.endDate}}</td>
    <td>{{poolSubscription.type}}</td>
    <td>{{poolSubscription.swgroup_id}}</td>
    <td>
      <span class="action-icon">&#9998;</span>
      <span class="action-icon">&#10060;</span>
    </td>
  </tr>
  </tbody>
</table>

<form class="search" action="">
  <input [(ngModel)]="searchText" type="search" name="searchText"  placeholder="Enter position...">
</form>
<table class="table table-dark">
  <thead>
  <tr>
    <th>ID</th>
    <th>Day of Week</th>
    <th>Time</th>
    <th>Track</th>
    <th>Lesson ID</th>
    <th>Group ID</th>
    <th> <button id="showFormButton">âž•</button></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let schedule of schedules | scheduleFilter:searchText">
    <td>{{schedule.id}}</td>
    <td>{{schedule.dayOfWeek}}</td>
    <td>{{schedule.time}}</td>
    <td>{{schedule.track}}</td>
    <td>{{schedule.lessonId}}</td>
    <td>{{schedule.swGroupId}}</td>
    <td>
      <button class="action-icon">&#9998;</button>
      <button (click)="deleteScheduleItem(schedule)">&#10060;</button>
    </td>
  </tr>
  </tbody>
</table>

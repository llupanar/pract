<form class="search" action="">
  <input [(ngModel)]="searchText" type="search" name="searchText"  placeholder="Enter position...">
</form>
<table class="table table-dark">
  <thead>
  <tr>
    <th>Day of Week</th>
    <th>Time</th>
    <th>Track</th>
    <th>Lesson</th>
    <th>Group</th>
    <th> <button id="showFormButton" routerLink="/add-schedule">âž•</button></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let schedule of schedules | scheduleFilter:searchText">
    <td>{{schedule.dayOfWeek}}</td>
    <td>{{schedule.time}}</td>
    <td>{{schedule.track}}</td>
    <td>{{schedule.lesson.category}}</td>
    <td>{{schedule.swGroup.ageCategory}}</td>
    <td>
      <button class="action-icon" [routerLink]="['/edit-schedule',schedule.id]">&#9998;</button>
      <button (click)="deleteScheduleItem(schedule)">&#10060;</button>
    </td>
  </tr>
  </tbody>
</table>

<form class="search" action="">
  <input [(ngModel)]="searchText" type="search" name="searchText"  placeholder="Enter position...">
</form>
<table class="table table-dark">
<thead>
  <tr>
    <th>ID</th>
    <th>Data/Time</th>
    <th>Attended</th>
    <th>Client</th>
    <th>Employee</th>
    <th>Lesson ID</th>
    <th> <span id="showFormButton">âž•</span></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let visit of visits | visitsFilter:searchText">
    <td>{{visit.id}}</td>
    <td>{{visit.dateTime}}</td>
    <td>{{visit.attended}}</td>
    <td>{{visit.client_passport_number}}</td>
    <td>{{visit.employee_passport_number}}</td>
    <td>{{visit.lesson_id}}</td>
    <td>
      <span class="action-icon">&#9998;</span>
      <span (click)="deleteVisitItem(visit)">&#10060;</span>
    </td>
  </tr>
  </tbody>
</table>
